name: Liverpool
on: push
jobs:
  Build:
    name: Upload File
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World" > file.txt
      - uses: actions/upload-artifact@v2
        with:
          name: file
          path: file.txt

  Deploy:
    name: Download File
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: file
      - run: cat file.txt
